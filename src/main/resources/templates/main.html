<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Board Main</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px #ccc;
        }
        h1, h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="text"], input[type="password"] {
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #aaa;
        }
        input[type="submit"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #1a73e8;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #1665c1;
        }
        a {
            text-align: center;
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #1a73e8;
            font-weight: bold;
        }
        a:hover {
            color: #1665c1;
        }
    </style>
</head>
<body>
<h1>게시판</h1>
<h2>로그인</h2>
<form action="/users/login" method="post">
    <label>
        아이디:
        <input type="text" name="username" required>
    </label>
    <label>
        비밀번호:
        <input type="password" name="password" required>
    </label>
    <input type="submit" value="로그인">
</form>
<a href="/users/register">회원가입</a>

<script th:if="${param.error}">
    alert('로그인 실패: ' + '[[${param.error}]]');
</script>

</body>
</html>
