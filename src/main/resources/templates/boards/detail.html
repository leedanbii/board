<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${board.title}">게시글 상세</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            line-height: 1.6;
        }
        h1 {
            margin-bottom: 10px;
        }
        p {
            margin: 5px 0;
        }
        hr {
            margin: 20px 0;
        }
        a, button.btn {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #1a73e8;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        a:hover, button.btn:hover {
            background-color: #1665c1;
        }
        .btn-delete {
            background-color: #e84545;
        }
        .btn-delete:hover {
            background-color: #c12b2b;
        }
    </style>
</head>
<body>
<h1 th:text="${board.title}">게시글 제목</h1>
<p>작성자: <span th:text="${board.writerName}">작성자</span></p>
<p>작성일: <span th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</span></p>
<hr>
<p th:text="${board.content}">게시글 내용</p>

<div th:if="${#authentication.name == board.writerUserId}">
    <a th:href="@{/boards/{id}/update(id=${board.id})}" class="btn">수정</a>

    <form th:action="@{/boards/{id}/delete(id=${board.id})}" method="post" style="display:inline;">
        <input type="hidden" name="_method" value="delete">
        <button type="submit" class="btn btn-delete">삭제</button>
    </form>
</div>

<hr>
<h2>댓글</h2>
<div th:if="${#lists.isEmpty(board.comments)}">
    <p>댓글이 없습니다.</p>
</div>

<div th:each="comment : ${board.comments}">
    <p><strong th:text="${comment.commenterName}">작성자</strong>
        <span th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</span></p>
    <p th:text="${comment.content}">댓글 내용</p>

    <form th:if="${#authentication.name == comment.commenterUserId}"
          th:action="@{/boards/{boardId}/comments/{commentId}/delete(boardId=${board.id}, commentId=${comment.id})}"
          method="post" style="display:inline;">
        <input type="hidden" name="_method" value="delete">
        <button type="submit" class="btn btn-delete">삭제</button>
    </form>
    <hr>
</div>

<h3>댓글 작성</h3>
<form th:action="@{/boards/{boardId}/comments(boardId=${board.id})}" method="post">
    <textarea name="content" rows="3" style="width:100%;" placeholder="댓글을 입력하세요"></textarea>
    <br>
    <button type="submit" class="btn">작성</button>
</form>

<a href="/boards/list">목록으로</a>
</body>
</html>
