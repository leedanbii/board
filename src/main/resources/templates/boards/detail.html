<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${board.title}">게시글 상세</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            line-height: 1.6;
        }
        h1 {
            margin-bottom: 10px;
        }
        p {
            margin: 5px 0;
        }
        hr {
            margin: 20px 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #1a73e8;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 16px;
        }
        a:hover {
            background-color: #1665c1;
        }
    </style>
</head>
<body>
<h1 th:text="${board.title}">게시글 제목</h1>
<p>작성자: <span th:text="${board.writer.name}">작성자</span></p>
<p>작성일: <span th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</span></p>
<hr>
<p th:text="${board.content}">게시글 내용</p>

<a href="/boards/list">목록으로</a>
</body>
</html>
