<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="submit"], .btn {
            width: 150px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #1a73e8;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover, .btn:hover {
            background-color: #1665c1;
        }
        .btn {
            text-decoration: none;
            text-align: center;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1>게시글 작성</h1>
<form action="/boards/new" method="post">
    <label for="boardTitle">제목</label>
    <input type="text" id="boardTitle" name="boardTitle" required>

    <label for="boardContent">내용</label>
    <textarea id="boardContent" name="boardContent" rows="20" required></textarea>

    <input type="submit" value="작성">
</form>
<a class="btn" href="/boards/list">목록으로</a>
<th:block th:if="${errors != null}">
    <th:block th:each="err : ${errors}">
        <script th:inline="javascript">
            alert('[[${err.defaultMessage}]]');
        </script>
    </th:block>
</th:block>
</body>
</html>
